<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert Newton RR1 AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    /* Authentication Container */
    #authContainer {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover { background: #3367d6; }

    .toggle-link {
      color: #4285f4;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }

    /* Main Layout */
    #mainContainer { display: none; }
    #header {
      background: #4285f4;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    #modelSelector {
      margin: 15px auto;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
    }

    /* Chat Section */
    #chatArea {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #conversation { height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; }

    .message { margin-bottom: 10px; }
    .user { text-align: right; color: white; background: #4285f4; padding: 8px; border-radius: 5px; display: inline-block; }
    .assistant { text-align: left; background: #ddd; padding: 8px; border-radius: 5px; display: inline-block; }

    #userMessage { width: calc(100% - 90px); padding: 10px; }
    #sendBtn {
      padding: 10px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Privacy Policy Modal */
    #privacyModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #privacyContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }

    #closePrivacy {
      background: #d9534f;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Upload Button */
    #uploadBtn {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 12px;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Authentication -->
  <div id="authContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <span class="toggle-link" onclick="showPrivacy()">Privacy Policy</span>
  </div>

  <!-- Main Application -->
  <div id="mainContainer">
    <div id="header">
      Welcome to Albert Newton RR1 AI
    </div>

    <select id="modelSelector">
      <option value="RR1">Albert Newton RR1 (Best)</option>
      <option value="RR2">Albert Newton RR2</option>
      <option value="Turbo">Albert Newton Turbo</option>
    </select>

    <div id="chatArea">
      <div id="conversation"></div>
      <input type="text" id="userMessage" placeholder="Type your message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <button id="uploadBtn">Albert Newton AI Upload</button>
  </div>

  <!-- Privacy Policy Modal -->
  <div id="privacyModal">
    <div id="privacyContent">
      <h2>Privacy Policy</h2>
      <p>Your data is secure and never shared with third parties.</p>
      <p>All AI interactions are encrypted and processed privately.</p>
      <button id="closePrivacy" onclick="closePrivacy()">Close</button>
    </div>
  </div>

  <script>
    function login() {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('mainContainer').style.display = 'block';
    }

    function sendMessage() {
      let userMessage = document.getElementById('userMessage').value;
      if (!userMessage) return;
      
      let conversation = document.getElementById('conversation');
      let userBubble = `<div class="message user">${userMessage}</div>`;
      conversation.innerHTML += userBubble;
      document.getElementById('userMessage').value = "";

      setTimeout(() => {
        let botResponse = `<div class="message assistant">AI is thinking...</div>`;
        conversation.innerHTML += botResponse;
        conversation.scrollTop = conversation.scrollHeight;
      }, 500);
    }

    function showPrivacy() {
      document.getElementById('privacyModal').style.display = 'flex';
    }

    function closePrivacy() {
      document.getElementById('privacyModal').style.display = 'none';
    }
  </script>

</body>
</html>
