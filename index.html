<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header nav button {
            margin: 0 10px;
            padding: 5px 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        .sidebar {
            width: 200px;
            background: #444;
            color: white;
            padding: 20px;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        #notesSection {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #notesList {
            margin-top: 20px;
        }
        #noteInput {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .quizBox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 2px solid #007bff;
            padding: 10px;
            display: none;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Guide</h1>
            <nav>
                <button id="loginBtn" onclick="login()">Login</button>
                <button id="registerBtn" onclick="register()">Register</button>
            </nav>
        </header>
        <aside class="sidebar">
            <button id="toggleQuiz" onclick="toggleQuiz()">Toggle Quiz</button>
        </aside>
        <main>
            <section id="notesSection">
                <h2>Your Notes</h2>
                <div id="notesList"></div>
                <textarea id="noteInput" placeholder="Write your note here..."></textarea>
                <button id="addNote" onclick="addNote()">Add Note</button>
            </section>
        </main>
    </div>
    <div id="quizBox" class="quizBox">
        <h3>Quiz</h3>
        <p id="quizQuestion"></p>
        <input type="text" id="quizAnswer">
        <button id="submitAnswer" onclick="submitAnswer()">Submit</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script>
        // script.js
        document.addEventListener('DOMContentLoaded', () => {
            let notes = [];
            let users = [];

            async function getGeminiResponse(prompt) {
                const geminiApiKey = "AIzaSyBExqECRKhZKt5oec5TOVqrlLG9iDOx6Tk";
                if (!geminiApiKey) {
                    return 'Please add your Gemini API key in the Secrets tool';
                }
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${geminiApiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                        return data.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    return `Error: ${error.message}`;
                }
            }

            function saveData() {
                localStorage.setItem('notes', JSON.stringify(notes));
                localStorage.setItem('users', JSON.stringify(users));
            }

            function loadData() {
                notes = JSON.parse(localStorage.getItem('notes')) || [];
                users = JSON.parse(localStorage.getItem('users')) || [];
            }

            loadData();

            function displayNotes() {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';
                notes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.innerHTML = `<p>${note.content}</p> <button onclick="deleteNote(${index})">Delete</button>`;
                    notesList.appendChild(noteElement);
                });
            }

            window.deleteNote = function(index) {
                if (confirm('Are you sure you want to delete this note?')) {
                    notes.splice(index, 1);
                    saveData();
                    displayNotes();
                }
            }

            document.getElementById('addNote').addEventListener('click', () => {
                const content = document.getElementById('noteInput').value;
                if (content) {
                    notes.push({
                        content
                    });
                    saveData();
                    document.getElementById('noteInput').value = '';
                    displayNotes();
                }
            });

            document.getElementById('loginBtn').addEventListener('click', () => {
                const username = prompt("Enter username:");
                if (users.some(user => user.username === username)) {
                    alert("Logged in!");
                } else {
                    alert("User not found. Please register.");
                }
            });

            document.getElementById('registerBtn').addEventListener('click', () => {
                const username = prompt("Choose a username:");
                if (username) {
                    users.push({
                        username
                    });
                    saveData();
                    alert("Registration successful!");
                }
            });

            document.getElementById('toggleQuiz').addEventListener('click', async () => {
                const quizBox = document.getElementById('quizBox');
                quizBox.style.display = quizBox.style.display === 'none' ? 'block' : 'none';
                if (quizBox.style.display === 'block' && notes.length > 0) {
                    const quizQuestion = document.getElementById('quizQuestion');
                    quizQuestion.textContent = 'Generating question...';
                    const notesContent = notes.map(note => note.content).join('\n');
                    const prompt = `Based on these study notes:\n${notesContent}\n\nGenerate one relevant study question.`;
                    const question = await getGeminiResponse(prompt);
                    quizQuestion.textContent = question;
                }
            });

            document.getElementById('submitAnswer').addEventListener('click', async () => {
                const answer = document.getElementById('quizAnswer').value;
                const question = document.getElementById('quizQuestion').textContent;
                if (!answer) {
                    alert('Please enter an answer');
                    return;
                }
                const modalMessage = document.getElementById('modalMessage');
                modalMessage.textContent = 'Evaluating answer...';
                const modal = document.getElementById('modal');
                modal.style.display = 'block';
                const prompt = `Question: ${question}\nStudent Answer: ${answer}\nPlease evaluate this answer concisely and provide brief constructive feedback.`;
                const feedback = await getGeminiResponse(prompt);
                modalMessage.textContent = feedback;
            });

            document.querySelector('.close').addEventListener('click', () => {
                document.getElementById('modal').style.display = 'none';
            });

            displayNotes();
        });
    </script>
</body>
</html>
